server.port = 8099


spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.EJB3NamingStrategy

spring.datasource.url=jdbc:mysql://localhost:3306/cctv?useUnicode=true&charaterEncoding=utf-8&autoReconnection=true
spring.datasource.username=cctv
spring.datasource.password=cctv
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.validationQuery=SELECT 1
spring.datasource.testOnBorrow=true
spring.datasource.maxActive=400
spring.datasource.maxIdle=20
spring.datasource.minIdle=10
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=120000

logging.level.=INFO
logging.level.org.hibernate=ERROR
logging.level.com.socialcoding=INFO

image.path.cctv=/pang/test/images/cctv-images/
image.path.notice=/pang/test/images/notice-images/
image.url.base=http://localhost:8077/images/
